_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Pintel-slack-bot
features:
  bot_user:
    display_name: Pintel-slack-bot
    always_online: false
  shortcuts:
    - name: Send to
      type: message
      callback_id: send-message
      description: Send to
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - channels:history
      - groups:history
      - users:read.email
      - users:read
      - chat.postMessage
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.groups
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
